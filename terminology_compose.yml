version: '3.2'
services:
  terminology_builder:
    # Note: Docker/Compose will only honor the platform key if BuildKit is enabled.
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.terminology
    volumes:
      - ./data:/opt/inferno/data
      - type: bind
        source: "./resources/terminology"
        target: "/opt/inferno/resources/terminology"
        consistency: delegated
      - type: bind
        source: "./tmp"
        target: "/opt/inferno/tmp"
        consistency: delegated
    environment:
      UMLS_API_KEY:
      CLEANUP:
