version: '3'
services:
  inferno:
    build:
      context: ./
    volumes:
      - ./data:/opt/inferno/data
    depends_on:
      - hl7_validator_service
  worker:
    build:
      context: ./
    volumes:
      - ./data:/opt/inferno/data
    command: bundle exec sidekiq -r ./worker.rb
    depends_on:
      - redis
  nginx:
    extends:
      file: docker-compose.background.yml
      service: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - inferno
  redis:
    extends:
      file: docker-compose.background.yml
      service: redis
  hl7_validator_service:
    extends:
      file: docker-compose.background.yml
      service: hl7_validator_service
